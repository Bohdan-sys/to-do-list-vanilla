<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Main page</title>
</head>

<body>
    <header>
    <h1>To Do List</h1>
</header>
    <main>
        <section class="section">
            <div class="container">
                <form class="form js-form">
    <label class="form__label" for="inpt-text">Please type your task!</label>
    <input class="form__input js-input" id="inpt-text" name="to-do" required pattern=".*\S.*">
    <label class="form__label" for="inpt-date">Please enter deadline!</label>
    <input class="form__input js-input-date" required type="datetime-local" name="date" id="inpt-date">
    <button class="form__button js-submit-button">Create!</button>
</form>
                <div class="list-control__wrapper">
    <button class="list-control__button js-list-control">Sort by date</button>
</div>
                <ul class="list js-list">

</ul>
            </div>
        </section>

    </main>
    <footer></footer>
    <script src="./js/script.min.js"></script>
</body>

</html>
